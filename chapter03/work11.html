<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work11</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#music {
  font-size: 1em;
  padding: 0.5em;
}
#result {
  margin: 10px;
  padding: 10px;
  height: 100px;
  background-color: #ffffff;
  border: 1px solid #000000;
  overflow: auto;
}
</style>
<script>
class Work11 {
  constructor() {
    // 各メソッドのthisをバインドする
    this.handleOnLoad = this.handleOnLoad.bind(this);
    this.handleChange = this.handleChange.bind(this);
  }
  
  init() {
    // Windowの読み込みが完了したときの動作の登録
    window.addEventListener('load', this.handleOnLoad);
  }
  
  handleOnLoad(event) {
    // Windowが読み込まれた時に動作するメソッド
    // idがresultのタグを取得
    this.result = document.getElementById('result');
    
    // nameがsubjectのタグを取得（複数のタグを取得）
    this.subjectTags = document.getElementsByName('subject');
    // nameがsubjectのタグを配列で保持しているので、forEachで繰り返し
    this.subjectTags.forEach(subjectTag => {
      // 個別のsubjectタグを変更したときの処理の登録
      subjectTag.addEventListener('change',this.handleChange);
    });
  }
  
  handleChange(event) {
    // チェックボックスで変更した時に動作する
    // resultのタグを空にする
    this.result.innerHTML = '';
    // nameがsubjectタグは配列なので、繰り返し処理で対応
    this.subjectTags.forEach(subjectTag => {
      // チェックされているタグの判定
      if( subjectTag.checked) {
        // チェックされているタグは、resultタグに反映
        this.result.innerHTML += subjectTag.value + ', ';
      }
    });
  }
}

// クラス「Work11」のインスタンス作成
const work11 = new Work11();
// メソッド「init」の呼び出し
work11.init();
</script>
</head>
<body>
  <h1>onchangeイベント2</h1>
  <div>
    好きな科目：
    <label for="japanese">
      <input type="checkbox" name="subject" id="japanese" value="Japanese">国語
    </label>
    <label for="math">
      <input type="checkbox" name="subject" id="math" value="Math">数学
    </label>
    <label for="english">
      <input type="checkbox" name="subject" id="english" value="English">英語
    </label>
    <label for="science">
      <input type="checkbox" name="subject" id="science" value="Science">理科
    </label>
    <label for="social-study">
      <input type="checkbox" name="subject" id="social-study" value="Social-study">社会
    </label>
  </div>
  <div id="result"></div>
</body>
</html>
