<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work04</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
<script>
// Windowの読み込みが完了したとき
window.addEventListener('load', (event) => {
  // クリック回数を保持する変数
  let count = 0;
  
  // idがresultのタグを取得
  const result = document.getElementById('result');
  
  // idがcountUpのタグを取得
  const countUpBtn = document.getElementById('countUp');
  countUpBtn.addEventListener('click', (event) => {
    // クリック回数の変数を加算
    count++;
    // resultのタグに文字を表示
    result.innerHTML = `${count}回`;
  });
  
  // idがcountDownのタグを取得
  const countDownBtn = document.getElementById('countDown');
  countDownBtn.addEventListener('click', (event) => {
    // クリック回数の変数を減算
    count--;
    // resultのタグに文字を表示
    result.innerHTML = `${count}回`;
  });
});
</script>
</head>
<body>
  <h1>onclickイベント</h1>
  <div>
    <button id="countUp">カウントアップ</button>
    <button id="countDown">カウントダウン</button>
  </div>
  <div id="result"></div>
</body>
</html>
