<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work07</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
<script>
// クリック回数を保持する変数
let count = 0;

// 結果表示用タグ
let result;

const handleOnLoad = (event) => {
  // idがresultのタグを取得
  result = document.getElementById('result');
};

const handleOnClickCountUp = (event) => {
  // クリック回数の変数を加算
  count++;
  // resultのタグに文字を表示
  result.innerHTML = `${count}回`;
};

const handleOnClickCountDown = (event) => {
  // クリック回数の変数を減算
  count--;
  // resultのタグに文字を表示
  result.innerHTML = `${count}回`;
};

const handleOnClickCountReset = (event) => {
  // クリック回数の変数を0にする
  count = 0;
  // resultのタグに文字を表示
  result.innerHTML = `${count}回`;
};
</script>
</head>
<body onLoad="handleOnLoad()">
  <h1>onclickイベント</h1>
  <div>
    <button id="countUp" onClick="handleOnClickCountUp()">カウントアップ</button>
    <button id="countDown" onClick="handleOnClickCountDown()">カウントダウン</button>
    <button id="countReset" onClick="handleOnClickCountReset()">リセット</button>
  </div>
  <div id="result"></div>
</body>
</html>
