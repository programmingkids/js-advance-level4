<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work03</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
<script>
class Work03 {
  constructor() {
    // 各メソッドのthisをバインドする
    this.handleOnLoad = this.handleOnLoad.bind(this);
    this.handleClick = this.handleClick.bind(this);
    this.handleSetInterval = this.handleSetInterval.bind(this);
  }
  
  init() {
    // Windowの読み込みが完了したときの動作の登録
    window.addEventListener('load', this.handleOnLoad);
  }
  
  handleOnLoad(event) {
    // Windowが読み込まれた時に動作するメソッド
    // idがresultのタグを取得
    this.result = document.getElementById('result');

    // idがbtnのタグを取得
    this.btnTag = document.getElementById('btn');
    // btnタグをクリックしたときの処理の登録
    this.btnTag.addEventListener('click', this.handleClick);
  }
  
  handleClick(event) {
    // クリックしたときに動作するメソッド
    // timerが起動中は多重起動しない
    if ( this.timer != null ) {
      return;
    }
    // タイマーを起動　1秒ごとに呼び出す
    this.timer = setInterval(this.handleSetInterval, 1000);
  }
  
  handleSetInterval() {
    // 現在の時刻を文字列表記で取得
    const nowDate = new Date().toLocaleString();
    // resultタグに文字を表示
    this.result.innerHTML = nowDate;
  }
}

// クラス「Work03」のインスタンス作成
const work03 = new Work03();
// メソッド「init」の呼び出し
work03.init();
</script>
</head>
<body>
  <h1>setIntervalで時計</h1>
  <div>
    <button id="btn">クリック</button>
  </div>
  <div id="result"></div>
</body>
</html>
