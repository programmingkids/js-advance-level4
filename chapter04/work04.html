<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work04</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
<script>
class Work04 {
  constructor() {
    // 各メソッドのthisをバインドする
    this.handleOnLoad = this.handleOnLoad.bind(this);
    this.handleClick = this.handleClick.bind(this);
  }
  
  init() {
    // Windowの読み込みが完了したときの動作の登録
    window.addEventListener('load', this.handleOnLoad);
  }
  
  handleOnLoad(event) {
    // Windowが読み込まれた時に動作するメソッド
    // idがresultのタグを取得
    this.result = document.getElementById('result');
    
    // リクエスト先のURL
    this.url = 'https://cog-study.herokuapp.com/js_advance_level4/chapter04/work04/';
    
    // idがbtnのタグを取得
    this.btnTag = document.getElementById('btn');
    // btnタグをクリックしたときの処理の登録
    this.btnTag.addEventListener('click', this.handleClick);
  }
  
  async handleClick(event) {
    // クリックしたときに動作するメソッド
    // URLにリクエストして、データを取得
    const response = await fetch(this.url);
    // JSONデータを取得
    const data = await response.json();
    // JSONデータは配列なので繰り返し処理
    data.forEach((value) => {
      // resultタグに文字を表示
      this.result.innerHTML += `${value}<br>`;
    });
  }
}

// クラス「Work04」のインスタンス作成
const work04 = new Work04();
// メソッド「init」の呼び出し
work04.init();
</script>
</head>
<body>
  <h1>fetchでデータ取得と表示</h1>
  <div>
    <button id="btn">クリック</button>
  </div>
  <div id="result"></div>
</body>
</html>
