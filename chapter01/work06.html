<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work06</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
ul {
  margin: 0;
  padding: 0;
}
li {
  list-style: none;
}
.red-text {
  color: #ff0000;
  font-size: 2em;
  border: 1px solid #ff0000;
  margin: 10px;
  padding: 10px;
}
</style>
</head>
<body>
<h1>国名</h1>
<ul id="nations">
</ul>
<script>
// 配列の定義
const nations = ['日本', 'アメリカ', 'イギリス', 'ドイツ'];

// ulタグのオブジェクトを取得
const ulTag = document.getElementById('nations');

// 配列に繰り返し処理
for(const nation of nations) {
  // liタグのオブジェクト作成
  const liTag = document.createElement('li');
  // 文字列を追加
  liTag.innerHTML = nation;
  // クラス属性の設定
  liTag.setAttribute('class', 'red-text');
  // liタグの子要素としてliタグを追加
  ulTag.appendChild(liTag);
}
</script>
</body>
</html>
