<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work08</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
ul {
  margin: 0;
  padding: 0;
}
li {
  list-style: none;
}
#prices li {
  color: #0000ff;
  font-size: 1em;
  border: 1px solid #0000ff;
  margin: 10px;
  padding: 10px;
}
.red-text {
  color: #ff0000;
  font-size: 1em;
  border: 1px solid #ff0000;
  margin: 10px;
  padding: 10px;
}
</style>
</head>
<body>
  <h1>金額</h1>
  <ul id="prices">
    <li>単価：210</li>
    <li>単価：300</li>
    <li>単価：450</li>
    <li>単価：280</li>
    <li>単価：360</li>
  </ul>
  <div id="result" class="red-text"></div>
</body>
<script>
// 合計値を保持する変数
let total = 0;

// IDを指定してulタグの取得
const ulTag = document.getElementById('prices');
// ulタグの下層のliタグのオブジェクトをすべて取得
const liTags = ulTag.getElementsByTagName('li');

// liタグに繰り返し処理を行う
for(const liTag of liTags) {
  // liタグの文字列部分を取得
  let value = liTag.innerHTML;
  // 先頭から4文字目以降を切り取る
  value = value.substring(3);
  // 数値に変換して合計に加算
  total += parseInt(value);
}

// IDを指定して結果を表示するタグを取得
const resultTag = document.getElementById('result');

// 合計を結果のタグに代入して表示
resultTag.innerHTML = '合計：' + total
</script>
</html>
