<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work03</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
.red-text {
  color: #ff0000;
  font-size: 2em;
  border: 1px solid #ff0000;
  margin: 10px;
  padding: 10px;
}
.purple-text {
  color: #800080;
  font-size: 2em;
  border: 1px solid #800080;
  margin: 10px;
  padding: 10px;
}
</style>
</head>
<body>
<h1>フルーツ</h1>
<script>
// タグオブジェクト作成
const appleTag = document.createElement('div');
// タグのテキスト作成
const appleText = document.createTextNode('リンゴ');
// タグの子要素としてテキストを追加
appleTag.appendChild(appleText);




// タグオブジェクト作成
const grapeTag = document.createElement('div');
// タグのテキスト作成
const grapeText = document.createTextNode('グレープ');
// タグの子要素としてテキストを追加
grapeTag.appendChild(grapeText);



</script>
</body>
</html>
