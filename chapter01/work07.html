<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work07</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
ul {
  margin: 0;
  padding: 0;
}
li {
  list-style: none;
  margin: 10px;
  padding: 10px;
  background-color: #800080;
}
.link-text {
  display: block;
  color: #ffffff;
  text-decoration:none;
  font-size: 2em;
}
</style>
</head>
<body>
  <h1>リンク</h1>
  <ul id="links">
  </ul>
</body>
<script>
// 配列の定義
const links = {
  'Yahoo': 'https://www.yahoo.co.jp/',
  'Amazon': 'https://www.amazon.co.jp/',
  'Youtube': 'https://www.youtube.com',
  'Rakuten': 'https://www.rakuten.co.jp/',
};

// ulタグのオブジェクトを取得
const ulTag = document.getElementById('links');

// オブジェクトに繰り返し処理
for(const [title, url] of Object.entries(links)) {
  // aタグのオブジェクト作成
  const aTag = document.createElement('a');
  // aタグのhref属性の設定（リンク先の設定）
  aTag.setAttribute('href', url);
  // aタグのクラス属性の設定
  aTag.setAttribute('class', 'link-text');
  // aタグの文字列を設定
  aTag.innerHTML = title;
  
  // liタグのオブジェクト作成
  const liTag = document.createElement('li');
  // aタグをliタグの下層に追加
  liTag.appendChild(aTag);
  // liタグをulタグの下層に追加
  ulTag.appendChild(liTag);
}
</script>
</html>
