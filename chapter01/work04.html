<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work04</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
.blue-text {
  color: #0000ff;
  font-size: 2em;
  border: 1px solid #0000ff;
  margin: 10px;
  padding: 10px;
}
</style>
</head>
<body>
<h1>都市名</h1>
<h2 id="tokyo">XXX</h2>
<h2 id="osaka">XXX</h2>
<script>
// IDを指定してタグを取得
const tokyoTag = document.getElementById('tokyo');
// テキストノードを変更
tokyoTag.innerHTML = '東京';
// クラス属性を追加
tokyoTag.setAttribute('class','blue-text');

// IDを指定してタグを取得
const osakaTag = document.getElementById('osaka');
// テキストノードを変更
osakaTag.innerHTML = '大阪';
// クラス属性を追加
osakaTag.setAttribute('class', 'blue-text');
</script>
</body>
</html>
