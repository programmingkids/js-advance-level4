<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work11</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#image {
  width: 400px;
}
</style>
</head>
<body>
<h1>画像表示</h1>
<div>
  <button id="btn">クリック</button>
</div>
<div>
  <img id="image" />
</div>
<script>
// 画像ファイル名の配列
const images = [
  'images/sky001.jpg',
  'images/sky002.jpg',
  'images/sky003.jpg',
  'images/sky004.jpg',
];

// 表示する画像のインデックス
let index = 0;

// idがimageのタグを取得
const imageTag = document.getElementById('image');
// idがbtnのタグを取得
const btn = document.getElementById('btn');
// btnをクリックしたら
btn.onclick = () => {
  // imageタグのsrc属性に画像を表示
  imageTag.src = images[index];
  // インデックスを加算
  index++;
  // インデックスが配列の要素数を超えたら
  if (index >= images.length) {
    // インデックスを0に戻す
    index = 0;
  }
};
</script>
</body>
</html>
