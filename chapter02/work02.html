<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work02</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
</head>
<body>
  <h1>確認画面</h1>
  <div>
    <button id="btn">クリック</button>
  </div>
  <div id="result">未入力</div>
</body>
<script>
// idがresultのタグを取得
const result = document.getElementById('result');
// idがbtnのタグを取得
const btn = document.getElementById('btn');
// btnをクリックしたら
btn.onclick = () => {
  // 確認画面を表示して結果を取得
  const answer = confirm('映画は好きですか？');
  
  // 結果を判定
  if ( answer ) {
    // OK
    result.innerHTML = '映画は好きなのですね';
  } else {
    // キャンセル
    result.innerHTML = '映画が好きではないのですね';
  }
};
</script>
</html>
