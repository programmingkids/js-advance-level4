<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work06</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#music {
  font-size: 1em;
  padding: 0.5em;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
</head>
<body>
  <h1>セレクトボックス</h1>
  <div>
    好きな音楽：
    <select id="music">
      <option value="rock">ロック</option>
      <option value="pops">ポップス</option>
      <option value="anime">アニソン</option>
      <option value="vocaloid">ボーカロイド</option>
    </select>
  </div>
  <div>
    <button id="btn">クリック</button>
  </div>
  <div id="result">未入力</div>
</body>
<script>
// idがresultのタグを取得
const result = document.getElementById('result');
// idがbtnのタグを取得
const btn = document.getElementById('btn');
// btnをクリックしたら
btn.onclick = () => {
  // idがnameのタグを取得
  const musicTag = document.getElementById('music');
  // セレクトボックスの選択値を取得して表示
  result.innerHTML = `好きな音楽は${musicTag.value}ですね`;
};
</script>
</html>
