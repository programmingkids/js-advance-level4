<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work05</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#name {
  font-size: 1em;
  padding: 0.5em;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
</head>
<body>
  <h1>テキストボックス</h1>
  <div>
    名前：<input type="text" id="name">
  </div>
  <div>
    <button id="btn">クリック</button>
  </div>
  <div id="result">未入力</div>
</body>
<script>
// idがresultのタグを取得
const result = document.getElementById('result');
// idがbtnのタグを取得
const btn = document.getElementById('btn');
// btnをクリックしたら
btn.onclick = () => {
  // idがnameのタグを取得
  const nameTag = document.getElementById('name');
  // テキストボックスの入力値を取得して表示
  result.innerHTML = `${nameTag.value}さん、こんにちは`;
};
</script>
</html>
