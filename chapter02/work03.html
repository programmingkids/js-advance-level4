<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work03</title>
<style>
body, div, p {
  margin: 0;
  padding: 0;
}
h1, div {
  margin: 10px;
}
#result {
  margin: 10px;
  padding: 10px;
  color: #ff0000;
  border: 1px solid #ff0000;
}
</style>
</head>
<body>
<h1>入力画面</h1>
<div>
  <button id="btn">クリック</button>
</div>
<div id="result">未入力</div>
<script>
// idがresultのタグを取得
const result = document.getElementById('result');
// idがbtnのタグを取得
const btn = document.getElementById('btn');
// btnをクリックしたら
btn.onclick = () => {
  // 入力画面を表示して、入力内容を取得
  const value = prompt('名前を入力してください');
  
  // 入力した値が空でなければ
  if( value !== '' ) {
    // 表示する
    result.innerHTML = value;
  }
};
</script>
</body>
</html>
